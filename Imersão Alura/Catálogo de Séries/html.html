<!DOCTYPE html>

<head>
    <title>
        Imersão Dev - Aula 05
      </title>
      <link rel="stylesheet" href="style.css">
      <div class="container-head">
        <h1 class="page-title">
          ALURAFLIX
        </h1>
        <img src="https://www.alura.com.br/assets/img/imersoes/dev-2021/logo-imersao-aluraflix.svg" class="page-logo" alt="">
        <p class="page-subtitle">
            Crie seu próprio catálogo de Séries!
          </p>
        </div>
        <a href="https://alura.com.br/" target="_blank">
          <img src="https://www.alura.com.br/assets/img/home/alura-logo.svg" alt="" class="alura-logo">
        </a>
      </head>

<body>
    <div class = "container">
        <div class = "catalogo">
          <div id = "catalogo"></div>
        </div>
    </div>
    <br>    
    <div class = "container-input">
      <div class="nomeFilme">
        <input type="text" id="nome" name = "nomeDoFilme" placeholder="Insira aqui o nome do filme">
      </div>

      <div class="linkImagem">
        <input type="text" id="imagem" name="filme" placeholder="Insira o endereço da imagem">
      </div>

      <div class="comentariosFilme">
        <input type="text" id="comentarios" name = "comentariosDoFilme" placeholder="O que você achou do filme?">
      </div>
      <div class="controls">
        <div class="control prev-slide">&#9668;</div>
        <div class="control next-slide">&#9658;</div>

    </div>
    <div>
      <button onclick="adicionarAoCatalogo()">Adicionar Filme</button>
    </div> 

    <script src="jquery-3.5.1.min.js"></script>
    <script src="script.js"></script>
</body>
